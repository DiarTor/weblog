{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block title %}
    Sign Up
{% endblock %}
{% block content %}
    <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <p>Have an account ? <a href="{% url 'login' %}">Login</a> !</p>
    <button type="submit" class="btn btn-success">Register</button>
    </form>
{% endblock %}
