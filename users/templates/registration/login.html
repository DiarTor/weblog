{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    Login
{% endblock %}
{% block content %}
    <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <p>Don't have an account ? <a href="{% url 'sign_up' %}">Create One</a> !</p>
    <button type="submit" class="btn btn-success">Login</button>
    </form>
{% endblock %}
