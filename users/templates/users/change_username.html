{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block title %}
    Change Username
{% endblock %}
{% block content %}
    <form method="post">
    {% csrf_token %}
        {% for message in messages %}

        <div class="alert alert-warning">
                {{ message }}
            </div>

        {% endfor %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Submit</button>
    </form>
{% endblock %}
